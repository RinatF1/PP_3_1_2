<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Update User</title>


</head>
<body>
<h1> Update User</h1> <br>
<form th:method="patch" th:action="@{/updateUser/{userId}(userId=${user.getId()})}" th:object="${user}" >
    <table>
        <tr><td>Name</td><td>
            <input th:type="text" th:field="*{name}" required
                   th:value="${user.getName()}" class="data"></td></tr>
        <tr><td>LastName</td><td>
            <input th:type="text" th:field="*{lastName}" required
                   th:value="${user.getLastName()}" class="data"></td></tr>
        <tr><td>Email</td><td>
            <input th:type="text"  th:field="*{email}" required
                   th:value="${user.getEmail()}" class="data"></td></tr>
        <tr><td colspan="2" height="20px"></td></tr>
        <tr style="text-align: right;"><td colspan="2">
            <input type="submit" value="Save changes" />&nbsp;&nbsp;&nbsp;<a
                th:href="@{/}">Cancel</a></td></tr>
    </table><br>
</form>
</body>
</html>
